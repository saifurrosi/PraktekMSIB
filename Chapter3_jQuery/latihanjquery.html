<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan pengenalan jquery </title>
    <script src="jquery-3.6.4.js"></script>
</head>
<body>
    <script>
        $( document ).ready(function() {
            //pembuatan jquery dengan pemanggilan selector
            $("input").click(function(){
                alert("selamat belajar jquery");
            });
            //pembuatan jquery dengan pemanggilan id
            $("#panggil_id").css("color", "orange");
            //pembuatan jquery dengan pemanggilan id
            $(".panggil_class").css("color", "blue");
            $("p").hide(900);
            $("p").slideDown(300);
         });
    </script>
    <h1 id="panggil_id">selamat belajar jquery menggunakan id</h1>
    <h3 class="panggil_class">selamat belajar jquery menggunakan class</h3>
    <p>teks hilang</p>
    <input type="submit" value="salam">
</body>
</html>
