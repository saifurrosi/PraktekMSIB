<script>
// jika tidak menggunakan looping 
document.write('bilangan 1' + '<br> bilangan 2' + '<br> bilangan 3');
document.write('<hr> cetak bilangan 1 sampai 50');
// contoh perulangan menggunkan looping
var angka;
for(angka = 1; angka <= 50; angka++){
    document.write('<br> bilangan ' + angka);
}
// contoh perulangan menggunakan decrement
var bil;
for(bil = 50; bil >= 1; bil--){
    document.write('<br> decrement' + bil);
}
// mencetak bilangan ganjil
document.write('<hr> mencetak bil ganjil')
let ganjil;
for(ganjil = 1; ganjil <= 20; ganjil++){
    if(ganjil % 2 == 1)
    document.write('<br> bil ganjil : ' + ganjil);
}
//coba ganjing
let ganjil1;
for(ganjil1 = 1; ganjil1 <= 20; ganjil1 += 2){
    document.write('<hr><br> coba bil ganjil : ' + ganjil1);
    }
// perulangan menggunkan while
document.write("----- cetak angka 1 sampai 30 -----");
let angka2 = 1;
while(angka2 <= 30){
    document.write("<br> cetak bil " +angka2);
    angka2++;
}
//membuat bilangan prima
document.write('<hr> membuat bilangan prima');

var i;
var y;


for (i = 1; i <= 30; i++){
    var prim = 0;
    for(y=1; y<= i; y++ ){
        if(i % y == 0){
            prim++;
        }
    }
    if (prim == 2){
        document.write('<br> bilangan prima : ' + i);
    }
}
</script>
