<script>
    //ini adalah proses operator aritmatika
    var jari2 = 20;
    const PHI = 3.14;
    // let adalah deklarasi variabel yang dapat dipakai untuk JS ES6
    let luas = PHI * jari2 * jari2;
    let keliling = 2 * PHI * jari2

    document.write("Diketahui jari-jari sebuah lingkaran = " + jari2 + "cm" +
    "<br> luasnya = " + luas + 
    "<br> kelilingnya adalah = " + keliling)
</script>
