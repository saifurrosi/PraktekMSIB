    <title>Persegi panjang</title>

<body>
    
    <script type="text/javascript" languange"javascript"">
    //rumus persigi panjang adalah panjang x lebar
        var panjang = 50
        var lebar = 10
        var hasil = panjang * lebar
        document.write("<h3 align='center'>Belajar Java script</h3>");
        document.write("<hr/>");
        document.write("<br> panjang = " + panjang)
        document.write("<br> lebar = " + lebar)
        document.write("<br>")
        document.write("<br> maka diketahui hasil dari persegi panjang = " + hasil);
    </script>
    
</body>
