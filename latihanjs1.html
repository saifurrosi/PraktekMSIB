<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan pertama js</title>
</head>
<body>
<script>
    //ini adalah contoh comentar
    var nama = "saifur rosi"
    var pekerjaan = 'mahasiswa'; //tipe data string atau char
    let umur = 19; //tipe data integer atau bilangan bulat
    let beratbadan = 30.2; //tipe data float atau doublem(bilangan real)
//mencetak variabel
    document.write("<h3 align='center'>Belajar Java script</h3>");
    document.write("<hr/>");
    document.write("<br> Nama Pengajar : " + nama) //ini memanggil atau mencetak data dari variabel name
    document.write("<br> pekerjaan : " + pekerjaan);
    document.write("<br> umur : " + umur);
    document.write("<br> beratbadan : " + beratbadan + "kg");

</script>

</body>
</html>
